<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

  let hero = document.querySelector('.hero');
  let text = document.querySelector('h1');
  let walk = 500;

  function shadow(e) {
    let width = hero.offsetWidth;
    let height = hero.offsetHeight;
    let x = e.offsetX;
    let y = e.offsetY;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    let xWalk = Math.round((x/width*walk) - (walk/2));
    let yWalk = Math.round((y/height * walk) - (walk/2));

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(0,0,0,0.6),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,0,0,0.4),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,230,0,0.4),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,125,0.4)
    `
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
